# Netlify Configuration

[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  # Ensures devDependencies are installed (Vite is a devDependency in most setups)
  NPM_FLAGS = "--include=dev"

# Allow these "public" env vars to appear in build output without failing secrets scanning
[build.processing.secrets]
  omit_keys = [
    "VITE_SUPABASE_URL",
    "VITE_SUPABASE_ANON_KEY",
    "VITE_PAYPAL_CLIENT_ID",
  ]

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    # Clickjacking protection
    X-Frame-Options = "DENY"

    # MIME sniffing protection
    X-Content-Type-Options = "nosniff"

    # Legacy header (mostly ignored by modern browsers, harmless)
    X-XSS-Protection = "1; mode=block"

    # Reduce referrer leakage
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Lock down powerful features (remove payment=() if it causes checkout issues)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"

    # Enforce HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Content Security Policy
    # Notes:
    # - No 'unsafe-eval' (good for React/Vite production)
    # - Uses hash for Vite's module preload polyfill instead of 'unsafe-inline'
    # - style-src keeps 'unsafe-inline' because many React setups/libraries rely on inline styles
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'sha256-Zk1msrYlCvQ/3PbKOy2ITmQ4mj/F2kYi66QQb21NUYo=' https://js.stripe.com https://www.paypal.com https://www.paypalobjects.com;
      connect-src 'self'
        https://*.supabase.co
        wss://*.supabase.co
        https://api.stripe.com
        https://*.stripe.com
        https://r.stripe.com
        https://www.paypal.com
        https://www.paypalobjects.com;
      img-src 'self' data: blob:
        https://*.supabase.co
        https://avatars.githubusercontent.com
        https://*.stripe.com
        https://www.paypal.com
        https://www.paypalobjects.com;
      style-src 'self' 'unsafe-inline';
      font-src 'self' data:;
      frame-src https://js.stripe.com https://hooks.stripe.com https://www.paypal.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """

# Cache static assets for better performance
# (Vite fingerprints assets, so immutable caching is ideal)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA Redirect (React Router / client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Context-specific env
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "production"

[context.branch-deploy.environment]
  NODE_ENV = "production"
